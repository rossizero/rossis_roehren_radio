---
- name: Install required packages
  apt:
    name:
      - network-manager
    state: present
    update_cache: true

- name: Ensure venv directory exists
  file:
    path: /home/{{ user }}/{{ folder }}/venv
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0755'

- name: Create Python virtual environment
  command: python3 -m venv /home/{{ user }}/{{ folder }}/venv
  args:
    creates: /home/{{ user }}/{{ folder }}/venv/bin/activate
    
- name: Install playsound in venv
  pip:
    name: 
      - smbus2
      - gpiod
      - playsound
    virtualenv: /home/{{ user }}/{{ folder }}/venv
  tags:
    - python_deps

- name: Copy Python scripts without .pyc files
  ansible.posix.synchronize:
    src: "{{ playbook_dir }}/../app/"
    dest: /home/{{ user }}/{{ folder }}/app/
    rsync_opts:
      - "--exclude=*.pyc"
  notify: Restart rossis_roehren_radio service

- name: Create systemd service file
  copy:
    dest: /etc/systemd/system/rossis_roehren_radio.service
    content: |
      [Unit]
      Description=Rossis Roehren Radio Script
      After=sound.target

      [Service]
      Environment="XDG_RUNTIME_DIR=/run/user/{{ user_id }}" 
      ExecStart=/home/{{ user }}/{{ folder }}/venv/bin/python /home/{{ user }}/{{ folder }}/app/src/main.py
      WorkingDirectory=/home/{{ user }}/{{ folder }}
      StandardOutput=journal
      StandardError=journal
      Restart=always
      RestartSec=5
      User={{ user }}

      [Install]
      WantedBy=multi-user.target
  notify: Restart rossis_roehren_radio service

- name: Include and run WiFi configuration tasks
  ansible.builtin.include_tasks: wifi.yml